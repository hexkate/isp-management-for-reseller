{% extends 'accounts/main.html' %}
{% block title %}Delete: package{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <a href="{% url 'package' %}">Cancel</a>
</form>

{% endblock content %}
